<!DOCTYPE html>
<html lang="en">
<head>
    <!-- SEO Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">

    <!-- fontawesome Css link -->
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <!-- Main Css link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Responsive Css link -->
    <link rel="stylesheet" href="assets/css/responsive.css">
    <title>All Forms</title>
</head>
<body>
    <!-- Start Header Area -->
    <header class="header">
        <div class="container">
            <!-- Row -->
            <div class="header-row">
                <!-- Wrapper -->
                <div class="header-wrapper">
                    <!-- Single item -->
                    <div class="header-inbox">
                        <!-- Notifications -->
                        <div class="inbox notifications">
                            <p>Notifications <i class="fa-solid fa-bell"></i><span>1</span></p>
                        </div>
                        <!-- Messages -->
                        <div class="inbox messages">
                            <p>Messages <i class="fa-solid fa-comments"></i><span>1</span></p>
                        </div>
                    </div>
                    <!-- Single item -->
                    <div class="header-profile">
                        <img src="assets/images/avatar.png" alt="Profile">
                        <p>Hello, <span>Mijat Stevovic <i class="fa-solid fa-angle-down"></i></span></p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- End Header Area -->

    <!-- Jquery -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <!-- Main Js -->
    <script src="assets/js/main.js"></script>
</body>
</html>
